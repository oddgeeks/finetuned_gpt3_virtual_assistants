<!DOCTYPE html>
<html>
<head>
  <title>Finetuned GPT-3 Virtual Assistant</title>
</head>
<body>
  <h1>Finetuned GPT-3 Virtual Assistant</h1>
  <form method="post" action="/query">
    <label for="model">Select a model:</label>
    <select name="model">
      <option value="normal">Normal</option>
      <option value="finetuned">Finetuned</option>
    </select>
    <br>
    <input type="text" name="prompt" autofocus>
    <button type="submit">Ask</button>
  </form>
  <div id="response"></div>
  <script>
    const form = document.querySelector("form");
    form.addEventListener("submit", (event) => {
      event.preventDefault();
      const responseDiv = document.querySelector("#response");
      const model = form.querySelector("[name=model]").value;
      const input = form.querySelector("input");
      const prompt = input.value;
      input.value = "";
      responseDiv.innerHTML = "Loading...";
      fetch("/query", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: `model=${model}&prompt=${prompt}`
      })
        .then((response) => response.text())
        .then((text) => {
          responseDiv.innerHTML = text;
        });
    });
  </script>
</body>
</html>
